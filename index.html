        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
                background-color: var(--hs-bg-001);
            }
            p, h1, h2, h3, h4, h5, a {
                color: var(--hs-fg-001)
            }

            ::after, ::before {
                box-sizing: border-box;
            }

            li {display: inline;}
            button {padding: 0; background-color: transparent; border: none; text-align: center; text-decoration: none;}
            a {text-decoration: none}

            .hs-fill {fill: var(--hs-fg-001)}
            #hs-doc {
                background-color: var(--hs-bg-002);
                display: block;
                margin-top: 0;
                margin-left: auto;
                margin-right: auto;
                padding: 10px;
                min-height: 100vh;
            }
            #hs-nav {
                background-color: var(--hs-bg-003);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                border-radius: 10px;
                margin: 0 0 10px 0;
                padding: 5px;
                position: sticky;
                top: 10px;
                z-index: 100;
            }
            #hs-nav-container {
                padding: 0;
                height: 35px;
                margin: 0;
                display: flex;
                width: 100%;
            }
            #hsnavcontent3 {
                margin-left: auto;
            }
            #hsnavcontentbreiteseite {
                display: none;
                width: 100%;
            }
            #hsnavcontent div {display: flex;}
            #hsnavcontent div a {margin: 5px auto 5px auto;}

            .hs-main {
                margin: 0 0 10px 0;
                background-color: var(--hs-bg-003);
                border-radius: 10px;
                padding: 10px;
            }
            .hs-content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
            }
            .hs-content-inner {
                margin: 10px;
                border-radius: 10px;
                background-color: var(--hs-bg-001);
                -webkit-backdrop-filter: blur(20px);
                backdrop-filter: blur(20px);
                display: flex;
                flex-direction: column;
                height: auto;
                padding: 0;
            }
            .hs-content-inner-h {
                margin: 0px;
                border-radius: 10px 10px 0 0;
                font-size: 20px;
                text-align: center;
                padding: 5px;
            }

            :root, [data-bs-theme=light] {
                --hs-bg-001: rgba(255, 255, 255, 0.5);
                --hs-bg-002: rgba(235, 235, 235, 0.5);
                --hs-bg-003: rgba(215, 215, 215, 0.5);
                --hs-fg-001: rgba(0, 0, 0, 0.95)
            }
            [data-bs-theme=dark] {
                --hs-bg-001: rgb(0, 0, 0);
                --hs-bg-002: rgb(20, 20, 20);
                --hs-bg-003: rgb(40, 40, 40);
                --hs-fg-001: rgba(255, 255, 255, 0.95)
            }

            @media (min-width: 500px) {
                #hs-doc {
                    width: 450px
                }
            }
            @media (min-width: 800px) {
                #hs-doc {
                    width: 750px
                }
            }
            @media (min-width: 1200px) {
                #hs-doc {
                    width: 1100px
                }
                #hsnavcontent3 {display: none}
                #hsnavcontentbreiteseite {display: flex}
            }
            @media (min-width: 1600px) {
                #hs-doc {
                    width: 1500px
                }
            }
            @media (min-width: 2000px) {
                #hs-doc {
                    width: 1800px
                }
            }
        </style>

        <script>
            function hsnavmenu() {
                var x = document.getElementById("hsnavcontent");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

            /*!
            * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
            * Copyright 2011-2023 The Bootstrap Authors
            * Licensed under the Creative Commons Attribution 3.0 Unported License.
            */

            (() => {
                'use strict'

                const getStoredTheme = () => localStorage.getItem('theme')
                const setStoredTheme = theme => localStorage.setItem('theme', theme)

                const getPreferredTheme = () => {
                    const storedTheme = getStoredTheme()
                    if (storedTheme) {
                    return storedTheme
                    }

                    return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
                }

                const setTheme = theme => {
                    if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                    } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                    }
                }

                setTheme(getPreferredTheme())

                const showActiveTheme = (theme, focus = false) => {
                    const themeSwitcher = document.querySelector('#bd-theme')

                    if (!themeSwitcher) {
                    return
                    }

                    const themeSwitcherText = document.querySelector('#bd-theme-text')
                    const activeThemeIcon = document.querySelector('.theme-icon-active use')
                    const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                    const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

                    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active')
                    element.setAttribute('aria-pressed', 'false')
                    })

                    btnToActive.classList.add('active')
                    btnToActive.setAttribute('aria-pressed', 'true')
                    activeThemeIcon.setAttribute('href', svgOfActiveBtn)
                    const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
                    themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

                    if (focus) {
                    themeSwitcher.focus()
                    }
                }

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    const storedTheme = getStoredTheme()
                    if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme())
                    }
                })

                window.addEventListener('DOMContentLoaded', () => {
                    showActiveTheme(getPreferredTheme())

                    document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                        const theme = toggle.getAttribute('data-bs-theme-value')
                        setStoredTheme(theme)
                        setTheme(theme)
                        showActiveTheme(theme, true)
                        })
                    })
                })
            })()
        </script>
